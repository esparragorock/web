<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsparragoRock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f0f4f8;
            color: #333;
            display: grid;
            grid-template-areas:
                "header"
                "main"
                "footer";
            min-height: 100vh;
        }

        .header {
            grid-area: header;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        
        .header-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .main-container {
            grid-area: main;
            display: grid;
            grid-template-areas: "sidebar content";
            grid-template-columns: 250px 1fr;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            flex-grow: 1;
        }

        .sidebar {
            grid-area: sidebar;
            background: linear-gradient(to bottom, #4ecdc4, #45b7d1);
            padding: 20px;
        }

        .main-content {
            grid-area: content;
            padding: 20px;
            background-color: #fff;
        }

        /* Resto de tus estilos se mantienen igual... */

        @media (max-width: 768px) {
            .main-container {
                grid-template-areas: 
                    "sidebar"
                    "content";
                grid-template-columns: 1fr;
            }
            
            .header {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://i.postimg.cc/Kcnwb8w1/rect1810-1.png" alt="Esparrago Rock Header" class="header-img">
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Fotos</a></li>
            </ul>
            <div class="weather-widget">
                <h3>El Tiempo</h3>
                <p>Inserta aquí tu widget de clima</p>
            </div>
            <div class="spotify-widget">
                <h3>Lista Spotify</h3>
                <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" 
                    width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">
                </iframe>
            </div>
            <div class="links-widget">
                <h3>Enlaces de Interés</h3>
                <ul>
                    <li><a href="https://www.google.com" target="_blank">Google</a></li>
                    <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
                    <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <!-- Tu contenido principal aquí -->
        </main>
    </div>

    <!-- Resto de tu HTML y scripts -->
</body>
</html>
